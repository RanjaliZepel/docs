# config.yml

backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
media_folder: 'assets/uploads'

collections:
  - label: 'Help Article'
    name: 'help-article'
    folder: 'docs'
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - label: "Layout"
        name: "layout"
        widget: "hidden"
        default: "default"
      - label: "Nav Order"
        name: "nav_order"
        widget: "number"
      - label: "Has Children"
        name: "has_children"
        widget: "boolean"
      - label: "Parent"
        name: "parent"
        widget: "string"
      - label: "Title"
        name: "title"
        widget: "string"
      - label: "Description"
        name: "desc"
        widget: "string"
      - label: "Body"
        name: "body"
        widget: "markdown"