<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">

  {% if site.dont-allow-tracking == true %}
    <meta name="robots" content="noindex">
  {% endif %}

  {% if site.plugins.jekyll-seo == nil %}
    <title>{{ page.title }} - {{ site.title }}</title>

    {% if page.description %}
    <meta name="Description" content="{{ page.description }}">
    {% endif %}
  {% endif %}

  <link rel="shortcut icon" href="{{ "favicon.ico" | absolute_url }}" type="image/x-icon">
  
  <link href="https://fonts.googleapis.com/css?family=Hind:400,500,700&display=swap" rel="stylesheet" type='text/css'>

  <link rel="stylesheet" href="{{ "/assets/css/just-the-docs.css" | absolute_url }}">

  {% if site.search_enabled != nil %}
    <script type="text/javascript" src="{{ "/assets/js/vendor/lunr.min.js" | absolute_url }}"></script>
  {% endif %}
  <script type="text/javascript" src="{{ "/assets/js/just-the-docs.js" | absolute_url }}"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% if site.add-tag-manager == true %}
    <!-- Google Tag Manager -->
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','{{ site.ga_tracking }}');</script>
    <!-- End Google Tag Manager -->
  {% endif %}

  {% seo %}
</head>
